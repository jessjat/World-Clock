<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
  <h1>World Clock</h1>
  <select>
    <option value="">Select a city</option>
    <option value="">Nairobi</option>
    <option value="">London</option>
    <option value="">Tokyo</option>

  </select>
  <div class="city">
    <h2>Los Angeles</h2>
    <div class="date">May 12 2025</div>
    <div class="time"> 1:45:15 AM</div>
  </div>

  <div class="city">
    <h2>Nairobi</h2>
    <div class="date">May 12 2025</div>
    <div class="time"> 1:45:15 AM</div>
  </div>
</div>
  <footer>
    This projected was coded with ❤️ by Jacinta Musau and is
    <a href="https://github.com/jessjat/World-Clock" target="_blank"> open sourced on GitHub</a>

  </footer>

</body>
</html>
