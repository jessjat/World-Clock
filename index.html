<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
<title>World Clock</title>
</head>
<body>
    <div class="container">
  <h1>World Clock</h1>
  <select id="city">
    <option value="">Select a city</option>
    <option value="current">My current location</option>
    <option value="Africa/Nairobi">Nairobi</option>
    <option value="Europe/London">London</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="America/New_York">New York</option>
    <option value="Pacific/Honolulu">Honolulu</option>
  
  </select>
  <div id="cities">
  <div class="city" id="nairobi">
    <div>
    <h2>Nairobi</h2>
    <div class="date">May 12 2025</div>
    </div>
    <div class="time"> 1:45:15 <small>AM</small> </div>
  </div>
  <div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">May 12 2025</div>
    </div>
    <div class="time"> 1:45:15 <small>AM</small> </div>
    </div>
    </div>
  </div>



  <footer>
    This project was coded with ❤️ by <strong>Jacinta Musau</strong> and is
    <a href="https://github.com/jessjat/World-Clock" target="_blank"> open sourced on GitHub</a>

  </footer> 
  <script src="javascript/index.js"></script> 
</body>
</html>
